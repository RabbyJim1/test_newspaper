{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Enter password{% endblock title %}
{% block content %}
    <h1>Enter a new password</h1>
    <p>Set a new password!</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Change my password!">
    </form>

{% endblock content %}
